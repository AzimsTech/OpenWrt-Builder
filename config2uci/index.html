<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWRT Config to UCI Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            textarea {
                background-color: #1e1e1e;
                color: white;
                border: 1px solid #444;
            }
        }

        #configToUciButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>OpenWRT Config to UCI Converter</h2>
    <div class="container">
        <div class="box">
            <label>Paste OpenWRT Config:</label>
            <textarea id="configInput" placeholder="Paste config file here..."></textarea>
        </div>
        <div class="box">
            <label>Generated UCI Commands:</label>
            <textarea id="uciOutput" readonly></textarea>
        </div>
    </div>
    <div class="button-container">
        <button onclick="convertToUci()">Convert</button>
    </div>
    <button id="configToUciButton" onclick="location.href='../index.html'">ðŸš€ Build OpenWrt Image</button>
    <script src="config2uci.js"></script>
</body>
</html>
